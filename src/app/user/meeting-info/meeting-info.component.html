<div *ngIf="!meetingData" id="preloader">
  <div id="loader"></div>
</div>
<ul class="list-group" *ngIf="meetingData">
  <li class="list-group-item" *ngFor="let item of meetingData; let i = index">
    {{item.text}} <br>
    {{item.date |date}} | <b>
    {{item.autor}}</b>
    <span class="new-meet" *ngIf="i === 0">New</span>
  </li>
</ul>
