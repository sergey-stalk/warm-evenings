<div *ngIf="data.length < 1" id="preloader">
  <div id="loader"></div>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of data; let i = index">
    {{item.text}} <br>
    {{item.date |date}} | <b>
    {{item.autor}}</b>
    <span class="new-meet" *ngIf="i === 0">New</span>
  </li>
</ul>
