<ul class="list-group">
  <li class="list-item-form list-group-item">
      <label for="autor">Удаление автора</label>
    <form [formGroup]='selectAutor' class="input-group mb-3" (submit)="removeAutorName()">
      <select formControlName="autorName" class="form-control" id="autor">
        <option *ngFor="let item of dataPoems">{{item.name}}</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-danger" type="submit" id="button-addon1">Удалить</button>
      </div>
    </form>
  </li>
</ul>
