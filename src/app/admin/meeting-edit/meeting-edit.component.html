<div *ngIf="data.length < 1" id="preloader">
  <div id="loader"></div>
</div>

<ul class="list-group">
  <li id="{{i}}" class="list-group-item" *ngFor="let item of data; let i = index">
    {{item.text}} <br>
    {{item.date |date}} | 
    <b>{{item.autor}}</b> 
    <i (click)="delete(i)" class="fas fa-times"></i></li>

    <li (click)="writeNewData()" *ngIf="dataWriten" class="btn-list-item list-group-item"><button *ngIf="settings" class="btn btn-success">Добавить встречу</button></li>

    <li *ngIf="!dataWriten" class="list-group-item">
      <form [formGroup]="form" (ngSubmit)="addData()">
        <input type="text" placeholder="autor" class="form-control" formControlName="autor">
        <input type="date" placeholder="date" class="form-control" formControlName="date">
        <input type="text" placeholder="text" class="form-control" formControlName="text">
        <button type="submit" class="btn btn-primary" [disabled]='form.invalid'>Сохранить</button>
        <button (click)="writeNewData()" class="btn btn-danger">Отмена</button>
      </form>
    </li>
</ul>
